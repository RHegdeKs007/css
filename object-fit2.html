<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
            width: 200px;
            height: 300px;
            object-fit: scale-down;
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h2>Using object-fit: scale-down;</h2>
        </hgroup>
        
      <figure>
        <img src="paris.jpg" alt="Paris" width="400" height="300">
      </figure>
    </body>
</html>
