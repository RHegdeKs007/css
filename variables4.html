<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <style>
            /*Variable declaration*/
            :root {
                --blue: #1e09ff;
                --white : #fff;
            }
            .container{
                --font-size: 25px;
            }
            /*styles*/
            body{
                background-color: var(--blue);
            }
            h2 {
                border-bottom: 2px solid var(--blue);
            }

            .container {
            color: var(--blue);
            background-color: var(--white);
            padding: 15px;
            font-size: var(--fontsize);
            }
            @media screen and (min-width:450px) {
                .container{
                    font-size: 50px;
                }
            }
            
        </style>
    </head>
    <body>
        <!--to change variable inside a media query-->
        <hgroup><h2>using variables in media queries</h2></hgroup>

        <div class="container">
            <h2>Lorem Ipsum</h2>
            <p>When the browser's width is less than 450px, the font-size of this div is 25px. When it is 450px or wider, set the --fontsize variable value to 50px. Resize the browser window to see the effect.</p>
        </div>
    </body>
</html>
