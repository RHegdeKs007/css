<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                position: relative;
                width: 50%;
            }
            .image{
                opacity: 1;
                display: block;
                width: 100%;
                height: auto;
                transition: 0.5s ease-in-out;
                backface-visibility: hidden;
            }
            .middle{
                transition: 0.5s ease;
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
            }
            .container:hover .image{
                opacity: 0.3;
            }
            .container:hover .middle{
                opacity: 1;
            }
            .text{
                background-color: #4caf50;
                color: white;
                font-size: 18px;
                padding: 16px 32px;
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h2>Fade in a box</h2>

            <div class="container">
                <img src="img_avatar.png" alt="Avatar" class="image" style="width: 100%;">
                    <div class="middle">
                        <div class="text">Rakshith Hegde</div>
                    </div>
            </div>
        </hgroup>
    </body>
</html>
