<!DOCTYPE html>
<html>

        td,th{

        }
        #students tr:hover{
            color: #282c24c5;
        }
        tr:nth-child(even){background-color: #ffd2e8 ;
        }
        #students th{
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: crimson;
            color: wheat;
        }
    </style>
