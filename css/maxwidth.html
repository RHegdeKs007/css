<!DOCTYPE html>
<html>
    <head>
        <title>Max Width</title>
        <style>
            div.ex1{
                width: 500px;
                margin: auto;
                border: 5px solid #73ef;
            }
            div.ex2{
                max-width: 500px;
                margin: auto;
                border: 5px solid #73ef;
            }
        </style>
    </head>
    <body>
        <h2>CSS Max-width</h2>

<div class="ex1">This div element has width: 500px;</div>
<br>

<div class="ex2">This div element has max-width: 500px;</div>
    </body>
</html>
