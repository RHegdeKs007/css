<!DOCTYPE html>
<html>
    <head>
        <style>
            .tooltip{
                position: relative;
                display: inline-block;
                border-bottom: 1px dotted black;

            }
            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;

                /* Position the tooltip */
                position: absolute;
                z-index: 1;
               bottom: 150%;
                left: 50%;
                margin-left: -60px;
            }
            .tooltip:hover .tooltiptext{
                visibility: visible;
            }
            .tooltip .tooltiptext::after{
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: black transparent transparent transparent;
            }
        </style>
    </head>
    <body style="text-align: center;">
        <br>
        <br>
        <br>

        <div class="tooltip">Hover over me
            <span class="tooltiptext">tooltiptext</span>
        </div>
        

    </body>
</html>
