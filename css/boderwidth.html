<!DOCTYPE html>
<html>
    <head>
        <style>
            p.o{
                border-style: dashed;
                border-width: 5px;
            }
            p.t{
                border-style: double;
                border-width: thick;
            }
            p.f{
                border-style: groove;
                border-top-color: forestgreen;
                border-bottom-color: fuchsia;
                
                border-width: 15px 5px;
            }
            p.s{
                border-style: double;
                border-width: 25px 10px 4px 30px ;
            }
            p.e{
                border: 10px double aquamarine; 
            }
            p.r{
                border-left: 6px solid red;
                background-color: rosybrown;
            }
        </style>
    </head>
    <body>
        <p class="o">Dashed</p>
        <br>
        <p class="t">double</p>
        <br>
        <p class="f">groove</p>
        <br>
        <p class="s">double</p>
        <br>
        <p class="e">shorthand</p>
        <br>
        <p class="r">manual</p>
    </body>
</html>
