<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: tomato;
            }
        #p1 {
              color: blueviolet;
              font-size: 25px;
              font-family: 'Segoe UI';  
            }
        p.center {
            color: yellow;
            font-size: 15px;
            font-family: cursive;

        }
        p.large{
            font-size: 150px;
        }
        h2 ,h3, #para{
            color: seagreen;
            font-family: monospace;
            font-size: x-large;
        }
        </style>

    </head>
    <body>
        <!--css id selector -->
         <p>Hello World!</p>
         <br>
         <p id="p1">CSS id selector </p>
         <br>
         <br>
         <!--css class selector-->
         <h1 class="center">Using Class selector</h1>
         <br>
         <p>without class </p>
         <br>
         <p class="center">Hi</p>
         <br>
        <!--css elements refering to more than 1 class-->

        <p class="center large">This paragraph will be red,
         center-aligned, and in a large font-size.</p> 
        <br>
        <!--grouping of same styling-->
        <h2>This is RK</h2>
        <h3>Mobile phone</h3>
        <p id="para">Car</p> 
    </body>
</html>
