<!DOCTYPE html>
<html>
    <head>
        <style>
            #one{
                height: 150px;
                background-color: red;
                width: 150px;
                transition:  3s;
                border: 2px solid black;
                color: red;
                
            }   
            div p{
                padding: 55px;
            } 
           
            
            div#one:hover{
                width: 700px;
                height: 350px;
                border: 2px solid blue;
               display: inline-block;
               font-size: 45px;
               text-align: center;
               color: white;
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h1>The transition Property</h1>
        </hgroup>
        <p>hover over the div element below,to see the transition effect:

        </p>
        <div id="one"><p>Hello World!</p> </div>
        <p><b>Note: This example does not work in Internet Explorer 9 and earlier versions</b></p>
    </body>
</html>
