<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.img-container {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>Float images side by side:</p>

<div class="clearfix">
  <div class="img-container">
  <img src="download.jfif" alt="forest" style="width:100%">
  </div>
  <div class="img-container">
  <img src="download2.jfif" alt="circle" style="width:100%">
  </div>
  <div class="img-container">
  <img src="download 1.jfif" alt="butterfly" style="width:100%" height="135px">
  </div>
</div>

</body>
</html>
