<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/myfirstfont" type="text/css"/>
        <style> 
        @font-face {
                font-family: myfirstfont;
                src: url(sansation_light.woff);
        }

        div{
             font-family: myFirstFont;
        }
        </style>
    </head>
    <body>

        <h1>The @font-face Rule</h1>

        <div>
             With CSS, websites can use fonts other than the pre-selected "web-safe" fonts.
        </div>

        <p><b>Note:</b> Internet Explorer 8 and earlier, do not support the @font-face rule.</p>

    </body>
</html>
