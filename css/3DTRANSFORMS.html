<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                height: 200px;
                width: 250px;
                background-color: yellow;
                margin:10px ;
            }
            div#mydiv1{
                -webkit-transform: rotateX(120 deg);
                transform: rotateX(120deg);
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h1>The roateX() Method</h1>

        </hgroup>
        <p>The rotateX() method rotates an element around its X-axis a given degreee</p>

        <div>This is normal div element</div>
        
        <div id="mydiv1">This div element is rotated 120 degrees</div>

        <p><b>Note:</b> Internet Explorer 9(and earlier versions )does  not support the rotateX() method</p>
    </body>

</html>
