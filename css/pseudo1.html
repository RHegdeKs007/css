<!DOCTYPE html>
<html>
    <head>
        <style>
             p{
                display: none;
                background-color: darkorange;
                padding: 20px;
            }
            div:hover p{
                display: block;
            }
        </style>
    </head>
    <body>
        
        <div>
            Hover over this to show p element
            <p>HI there</p>
        </div>
    </body>
</html>
