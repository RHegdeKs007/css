<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                 width: 300px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
    }

            div#myDiv1 {
                -ms-transform: matrix(1, -0.3, 0, 1, 0, 0); /* IE 9 */
                transform: matrix(1, -0.3, 0, 1, 0, 0); /* Standard syntax */
            }
            div#mydiv2{
                -ms-transform: matrix(4,0,0.5,1,150,0);
                transform: matrix(4,0,0.5,1,150,0);
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h1>The matrix() method</h1>
        </hgroup>
            <p>The matrix() method combines all the 2D transform methods into one </p>

            <div>   This is normal div element</div>


            <div id="mydiv1">
                using the matrix method
            </div>
            
            <div id="mydiv2">
                another use of matrix method
            </div>
            
    </body>
</html>
