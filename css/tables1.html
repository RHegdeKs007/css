<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
  
}

th {
  height: 70px;
  text-align: center;
}
td{
    
    height: 40px;
    vertical-align: text-bottom;
}
</style>
</head>
<body>

<h2>The width and height Properties</h2>
<p>Set the width of the table, and the height of the table header row:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$1000</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$1500</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$3000</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$2500</td>
  </tr>
</table>

</body>
</html>
