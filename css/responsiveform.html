<!DOCTYPE html>
<html>
    <head>
       <title>Responsive Form</title>
       <link rel="stylesheet" href="responsiveform.css">
    </head>
    <body>
        <div class="container">
            <form  action="/action_page.php">
                <div class="row">
                    <div class="col-25">
                        <label >First Name</label>
                    </div>  
                    <div class="col-75">    
                          <input type="text" name="fname" id="fname" placeholder="Your name...">
                    </div>
                </div>
                 <div class="row">
                        <div class="col-25">
                            <label >Last name</label>
                        </div>
                        <div class="col-75">
                              <input type="text" name="lname" id="lname" placeholder="Your last name ">
                        </div>
                </div>        
                <div class="row">
                        <div class="col-25">
                            <label>Country</label>
                        </div>
                        <div class="col-75">
                            <select name="country" id="country">
                                <option value="Australia">Australia</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="Russia">Rusiia</option>
                            </select>
                        </div>
                </div>        
                <div class="row">
                            <div class="col-25">  
                                <label >Subject</label> 
                            </div>  
                            <div class="col-75">
                                <input type="textarea" id="textarea" placeholder="write something...">
                            </div> 
                </div>              
                 <div class="row">
                            <input type="submit" name="submit" value="submit">
                 </div>    
                
            </form>
        </div>    
    </body>
</html>
