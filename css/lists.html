<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <style>
            ul.a{
                list-style-type: circle;
                color: aqua;
                background-color: brown;
            }
            ul.b{
                list-style-type: square;
            }
            ul.c{
                list-style-type: upper-roman;
            }
            ul.d{
                list-style-type: lower-alpha;
            }
            ul.e{
                list-style-image: url("download.jfif");
            }
        </style>
        
    </head>
    <body>
        <h2>List</h2>
        <p>Example of unordered lists</p>
        <ul class="a">
            <li>COffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="b">
            <li>COffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="c">
            <li>COffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="d">
            <li>COffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <p>the following has image as marker</p>
        <ul>
            <li>COffee</li>
            <li>Tea</li>
            <li>SPRITE</li>
        </ul>

    </body>
</html>
