<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: paleturquoise;
            }
            .center{
                height: 200px;
                position: relative;
                border: 3px solid palevioletred;

            }
            .center p{
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
            }

        </style>
    </head>
    <body>
        <div class="center">
            <p>I am vertically and horizontally centered</p>
        </div>

    </body>
</html>
