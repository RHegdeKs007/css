<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: peachpuff;
            }
            h1 {
            text-shadow: 2px 2px 5px red;
            }
            h2{

                color: white;
                text-shadow: 2px 2px 4px #000 ;
            }
            h3{
                text-shadow: 0px 0px 6px #FF0000;
            }
            #io{
                text-shadow: 2px 2px 4px #FF0000,2px 2px 5px #0000FF,0 0 5px #00FF00;
            }
            div{
                height: 200px;
                background-image: linear-gradient(top left to bottom right,rgba(0, 0, 0,1),rgba(200,0,80,0.8),rgba(150,0,60,1));
            }
            #po{
                color: white;
                text-shadow: 1px 1px 2px black,0 0 25px blue,0 0 5px darkblue;
            }
            #oo{
                color: red;
                text-shadow: -1px 0 black,0 1px black,1px 0 black,0 -1px black;
            }
            </style>
    </head>
    <body>
        <hgroup>
            <h1>Text-shadow effect!</h1>
            <br>
            <br>
            <h2>Hello world!</h2>
            <br>
            <br>
            <h3>This is a heading</h3>
            <br>
            <br>
            <h1 id="io">Text-shadow</h1>
            <br>
            <br>
            <br>
            <h1 id="po">Text-shadow</h1>
            <br>
            <br>
            <br>
            <h1 id="oo">Text-shadow</h1>
        </hgroup>
        <div>

        </div>

    </body>
</html>
