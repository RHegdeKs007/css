<!DOCTYPE html>
<html>
    <head>
        <style>
            .line{
                line-height: 200px;
                height: 200px;
                border: 3px solid palevioletred;
                text-align: center;
            }   
            p.line{
                line-height: 1.5;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="line">
            I am vertically and  horizontally centered
        </div>
        
        <p class="line">I am vertically and horizontally centered</p>
    </body>
</html>
