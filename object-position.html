<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                width: 200px;
                height: 300px;
                object-fit: cover;
                object-position: 15% 100%;
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h2>Using object-position</h2>
        </hgroup>
        <figure>
            <img src="paris.jpg" alt="paris" width="400" height="300">
        </figure>
    </body>
</html>
