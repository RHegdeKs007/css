<!DOCTYPE html>
<html>
    <head>
        <style>
            #one{
                border: 10px solid transparent;
                padding: 15px;
                border-image: url("index.png") 10 round;
            }
        </style>
    </head>
    <body>
        <div>
            <hgroup>
                <h1>CSS border Images</h1>
            </hgroup>
            <p id="one">with the css border-image property ,you can set a image as a border around an  element </p>
        </div>

    </body>
</html>
