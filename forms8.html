<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type=text] {
                width: 100%;
                height: 200px;
                box-sizing: border-box;
                border: 4px solid blue;
                border-radius: 6px;
                padding: 20px;
                margin-top: 10px;
                resize: none;
                -webkit-transition: 0.5s;
                transition: 0.5s ease-in-out;
            }
            input[type=text]:focus {
                box-shadow: 8px 12px 12px 8px;
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h4>Styling text area</h4>
        </hgroup>
        <form>
            <label >Text area</label>
            <input type="text" name="text" id="text" placeholder="Some Text...">
        </form>
    </body>
</html>
