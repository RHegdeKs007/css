<!DOCTYPE html>
<html>
    <head>
        <style>
            #mydiv1{
                margin-left: 150px;
                height: 150px;
                width: 5cm;
                background-color: red;
                color: red;
                transition: width 3s,height 3s,transform 2s  ;

            }
            div p{
                padding: 50px;
                text-align: center;
                
            }
            #mydiv1:hover{
                height: 300px;
                width: 300px;
                transform: rotate(360deg);
                color: white;
                font-size: 50px;
               
            
            }
        </style>
    </head>
    <body>
        <hgroup>
            <h1>transition + Transform</h1>
        </hgroup>
        <p>Hover over the div element below:
            
        </p>
        <div id="mydiv1">
            <p>Hello World!</p>
        </div>
        <p><b>Note:</b>This example does not work in Internet explorer 9 or Earlier versions</p>
    </body>
</html>
