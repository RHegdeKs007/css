<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <style>
            body{
                background-color: wheat;
            }
            li{
                display: inline;
            }
            a:link,a:visited{
                text-decoration: none;
                color: teal;
                padding:12px;
                text-align: center;
                background-color: turquoise;
            }
            a:hover{
                text-decoration: wavy;
                background-color: tomato;

            }
            a:visited{
                text-decoration: underline;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1 style="visibility:hidden;">Hello World</h1>


        
        <p><strong>Display of horizontal menu</strong></p>
        <br>
        <br>
        <ul>
            <li><a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML</a></li>
            <li><a href="https://www.w3schools.com/css/default.asp" target="_blank">CSS</a></li>
            <li><a href="https://www.w3schools.com/js/default.asp" target="_blank">JavaScript</a></li>
        </ul>

        <h1 style="display: none;">Hello World</h1>
    </body>
</html>
