<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: white;
            }
            .pagination{
                display: inline-block;

            }
            .pagination a{
                color: black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
                transition: background-color .3s;
                
            }
            .pagination a#active  {
                background-color: #4caf50;
                color: black;
                border-radius: 5px;
                
            }
            .pagination a:hover:not(#active){
                background-color: #ccc;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <hgroup><h2>Simple pagination</h2></hgroup>
    
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#" id="active">7</a>
            <a href="#">&raquo;</a>
        </div>
    </body>
</html>
