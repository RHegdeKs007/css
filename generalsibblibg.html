<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: black;
                color: white;
            }
            div ~ p {
            background-color: yellow;
            color: black;
            }
        </style>
    </head>
    <body>

            <h2>General Sibling Selector</h2>
            <p>The general sibling selector (~) selects all elements that are siblings of a specified element.</p>

            <p>Paragraph 1.</p>

            <div>
                <p>Paragraph 2.</p>
            </div>

            <p>Paragraph 3.</p>
            <code>Some code.</code>
            <p>Paragraph 4.</p>

    </body>
</html>
