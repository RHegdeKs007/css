<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: black;
                color: white;
            }
            div > p{
                background-color: darkkhaki;
                color: gray;
                width: 150px;
            }
        </style>
    </head>
    <body>
        <h3>Child selector</h3>
        <p>the child selector (>) selects all elements
             that are the children of the specfied element</p>


        <div>
            <p>para 1 in div</p>
            <p>para 2 in div</p>
            <section>
                <p>para 3 not in div</p>

            </section>
            <p>para 4 in div</p>
        </div>     
       <p> para 5 not in div</p>
    </body>
</html>
