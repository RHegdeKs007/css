<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                color: wheat;
                background-color: rgb(22, 17, 17);
            }
            div p{
                background-color: chartreuse;
                width: 200px;
                color:black;
            }

        </style>
    </head>
    <body >
        <h2>Descendent selector</h2>
        <p>The descendent selector matchesall elements 
            that are descendants of a specified element
        </p>
        <div>
            <p>para 1 in div</p>
            <p>para 2 in div</p>
            <p>para 3 in div</p>
        </div>
        <p>para 4 not in div</p>
        <p>para 5 not in div</p>
    </body>
</html>
