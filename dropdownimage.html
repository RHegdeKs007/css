<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: peachpuff;
            }
            .dropdown{
                position: relative;
                display: inline-block;
            }
            .submenu{
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 300px;
                box-shadow: 0px 8px 16px 0px;
                z-index: 1;
            }
            .dropdown:hover .submenu{
                display: block;
            }
            desc{
                padding: 15px;
                text-align: center;
            }

        </style>
    </head>
    <body>
       <h3> Drop down Image</h3>

       <div class="dropdown">
           <img src="/html/jog.webp" alt="jog" height="65" width="100">
                <div class="submenu">
                    <img src="/html/jog.webp" alt="jog" height="280px" width="300px">
                    <div class="desc">
                        Beautiful view of jog falls

                    </div>
                </div>
       </div>

    </body>
</html>
