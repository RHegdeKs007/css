<!DOCTYPE html>
<html>
    <head>
        <title>Image text</title>
        
        <style>
            div.six{
                position: relative;
            }
            div.seven,.one,.two,.three,.four{
                position: absolute;
                
                font-size: 20px;
            }
            img{
                width: 100%;
                height: auto;
                opacity: 0.4;
            }
            div.seven{
                top: 8px;
                left: 16px;
            }
            div.one{
                top: 8px;
                right: 16px;
            }
            div.two{
                bottom:8px;
                left: 16px;
            }
            div.three{
                bottom: 8px;
                right: 16px;
            }
            div.four{
                top: 50%;
                text-align: center;
                width: 100%;
            }

        </style>
    
    </head>
    <body>
        

        <div class="six">
            <img src="jogfalls2.jfif" alt="Jogfalls" height="300" width="1000">
            <div class="seven">Topleft</div>
            <div class="one">Topright</div>
            <div class="two">Bottomleft</div>
            <div class="three">Bottomright</div>
            <div class="four">Centered</div>

        </div>


    </body>
</html>
